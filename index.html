<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - JS Avançado</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="est">
        <div class="est-left">
            <h1 class="est-left-h1">
                FICOU EM DÚVIDA?
                <br>
                NOS MANDE UMA MENSAGEM
            </h1>
            <p class="est-left-p">
                caso tenha ficado com qualquer dúvida
                <br>
                basta nos mandar qualquer mensagem e
                <br>
                entraremos em contato em menos de 24h.
            </p>
        </div>
        <div class="est-right">
            <div class="est-right-int">
                <form action="method" id="form">
                    <div class="est-right-int-input">
                        <div>
                            <input class="est-right-int-input-int nome-gap" id="nome" id type="text" placeholder="Nome completo *">
                            <span class="erro-campo" id="nome-erro">Campo obrigatório</span>
                        </div>
                        <div>
                            <input class="est-right-int-input-int" id="email" type="text" placeholder="Email *">
                            <span class="erro-campo" id="email-erro">Campo obrigatório</span>
                        </div>
                        <div>
                            <input class="est-right-int-input-int" id="telefone" type="text" placeholder="Telefone *">
                            <span class="erro-campo" id="telefone-erro">Campo obrigatório</span>
                        </div>
                        <div>
                            <input class="est-right-int-input-int altura-msg" id="mensagem" type="text" placeholder="Mensagem *">
                            <span class="erro-campo" id="mensagem-erro">Campo obrigatório</span>
                        </div>
                    </div>    
                    <div class="est-right-int-p">
                        <p class="est-right-int-p-sty">*campos obrigatórios </p>
                    </div>
                    <div class="est-right-int-bnt"> 
                        <button class="est-right-int-bnt-sty" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
